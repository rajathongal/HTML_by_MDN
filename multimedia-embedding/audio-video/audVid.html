<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video</title>
  </head>
  <body>
    <video src="./data/rabbit320.webm" controls>
      <p>
        Your browser doesn't support HTML video. Here is a
        <a href="./data/rabbit320.webm">link to the video</a> instead.
      </p>
    </video>
    <br />
    <video controls>
      <source src="rabbit320.mp4" type="video/mp4" />
      <source src="rabbit320.webm" type="video/webm" />
      <p>
        Your browser doesn't support this video. Here is a
        <a href="rabbit320.mp4">link to the video</a> instead.
      </p>
    </video>
    <br />
    <video
      controls
      width="400"
      height="400"
      autoplay
      loop
      muted
      preload="auto"
      poster="poster.png"
    >
      <source src="./data/rabbit320.mp4" type="video/mp4" />
      <source src="./data/rabbit320.webm" type="video/webm" />
      <p>
        Your browser doesn't support this video. Here is a
        <a href="./data/rabbit320.mp4">link to the video</a> instead.
      </p>
    </video>
    <br />
    <audio controls>
      <source src="./data/viper.mp3" type="audio/mp3" />
      <source src="./data/viper.ogg" type="audio/ogg" />
      <p>
        Your browser doesn't support this audio file. Here is a
        <a href="./data/viper.mp3">link to the audio</a> instead.
      </p>
    </audio>
    <br />
    <video controls>
      <source src="./data/rabbit320.mp4" type="video/mp4" />
      <source src="./data/rabbit320.webm" type="video/webm" />
      <track
        kind="subtitles"
        src="./subtitles_es.vtt"
        srclang="es"
        label="Spanish"
      />
    </video>
  </body>
</html>
